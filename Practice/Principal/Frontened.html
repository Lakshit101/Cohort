<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
</head>
<body>
    <input oninput="debounceTimeout()" type="text" id="principal" placeholder="Principal"><br><br>
    <input oninput="debounceTimeout()"type="text" id="rate" placeholder="Rate"><br><br>
    <input oninput="debounceTimeout()"type="text" id="time" placeholder="Time (in months)"><br><br>
    <button onClick="calculate()">Calculate</button><br><br>
    <div id="result"></div>

    <script>
    let timeout;
    function debounceTimeout(){
        clearTimeout(timeout);
        timeout = setTimeout(function(){
           calculate();
        },1000);
    }
        async function calculate() {
            const principal = document.getElementById("principal").value;
            const  rate= document.getElementById("rate").value;
            const  time= document.getElementById("time").value;

            // Construct the URL properly using the values
            const response = await fetch(`http://localhost:3000/principal?principal=${principal}&rate=${rate}&time=${time}`);
            const ans = await response.text();
            document.getElementById("result").innerHTML = ans;
        }
    </script>
</body>
</html>
